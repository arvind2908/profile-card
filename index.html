<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image'/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Profile card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="container">
      <img src="images/bg-pattern-top.svg" class="absolute-top" alt="bg top"> 
      <img src="images/bg-pattern-bottom.svg" class="absolute-bottom" alt="bg bottom">
      <div class="card">
        <div class="card-bg"></div>
        <div class="card-body">
          <span class="name">Victor Crest</span><span class="age">26</span>
          <p class="country">London</p>
        </div>
        <div class="ruler"></div>
        <div class="card-footer">
          <div class="foot-con"> 
            <div class="bold">80K</div>
            <div class="lower">Followers</div> 
          </div>
          <div class="foot-con">
            <div class="bold">803K</div> 
            <div class="lower">Likes</div> 
          </div>
          <div class="foot-con">
            <div class="bold">1.4K</div>
            <div class="lower">Photos</div>
          </div>
        </div>
        <img src="./images/image-victor.jpg" class="pro-image">
      </div>
      

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
